<section class="contact-hero hero-container">
  <div class="hero-title">
    <h1>Contact Us</h1>
  </div>
</section>

<section class="contact-section">
    <form id="contact-form" action="//formspree.io/info@villasancita.com" method="post">
      <p>To get in touch with us, simply use the form below or email us at <a href="mailto:info@villasancita.com">info@villasancita.com</a></p>
      <div class="input-container">
        <input type="text" name="Name" placeholder="Name" required>
      </div>
      <div class="input-container">
        <input type="email" name="Email" placeholder="Email" required>
      </div>
      <div class="input-container">
        <textarea name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
      </div>
      <!-- CONFIG -->
      <input class="is-hidden" type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_subject" value="New contact us message">
      <!-- /CONFIG -->
      <div class="input-container">
        <input class="submit" type="submit" value="Send message">
      </div>
    </form>

</section>
